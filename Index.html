<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Encryptor Suite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #2e2e3e;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 255, 200, 0.15);
      width: 300px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffc8;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #3a3a50;
      color: #eee;
      font-size: 14px;
    }

    .login-box input::placeholder {
      color: #aaa;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #00ffc8;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
      margin-top: 10px;
    }

    .login-box button:hover {
      background-color: #00e6b2;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }

    .success {
      color: #00ffc8;
    }

    .error {
      color: #ff6b6b;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>üîê Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="validateLogin()">Login</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    function validateLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const messageBox = document.getElementById('message');

      const validUsername = "admin";
      const validPassword = "12345";

      if (username === validUsername && password === validPassword) {
        messageBox.textContent = "Login successful!";
        messageBox.className = "message success";
        setTimeout(() => {
          window.location.href = "content.html"; // Redirect after login
        }, 1000);
      } else {
        messageBox.textContent = "Invalid credentials. Try again.";
        messageBox.className = "message error";
      }
    }
  </script>

</body>
</html>
